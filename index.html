<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>


  <link rel="stylesheet" href="/src/style/css/normalize.css">
  <link rel="stylesheet" href="/src/style/css/index.css">

  <script type="module" src="/src/javascript/index.js"></script>
</head>

<body>
  <div class="flex-column-start-center page-container">

    <main class="relative flex-column-start-center main-container">
      <div class="flex-column-start-center container-pattern">
        <h1>IP Address Tracker</h1>
        <label for="ip"></label>
        <div class="flex-row-center-center container-input">
          <input class="input" id="ip" type="text" name="ip">
          <div class="container-arrow"></div>
        </div>

      </div>
      <div class="flex-row-center-center container-map">

      </div>


      <ul class="flex-column-start-center data-list">
        <li class="flex-column-start-center list-item">
          <span>ip address</span>
          <p id="item-ip">192.212.256.23</p>
        </li>
        <li class="flex-column-start-center list-item">
          <span>location</span>
          <p id="item-location">broklyn, NY 1001</p>
        </li>
        <li class="flex-column-start-center list-item">
          <span>timezone</span>
          <p id="item-time">UTC-22:45</p>
        </li>
        <li class="flex-column-start-center list-item">
          <span>isp</span>
          <p id="item-isp">SpaceX Starlink</p>
        </li>

      </ul>

    </main>

</html>
